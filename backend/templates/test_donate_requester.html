<!DOCTYPE html>
<html>
<head>
    <title>Test Requester Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='TreEm.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(8px);
            z-index: -1;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 120px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
        }
        .error { color: red; text-align: center; }
        .success { color: green; text-align: center; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .header {
            padding: 35px;
            color: white;
            background-color: #012652;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container"><img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo" width="100px" height="50px"></div>
    </div>
    <div class="form-container">
        <form method="POST">
            <label for="requester_name">Requester Name:</label>
            <input type="text" id="requester_name" name="requester_name" required>
        
            <label for="requester_address">Requester Address:</label>
            <input type="text" id="requester_address" name="requester_address" required>
        
            <label for="dry_food_qty">Dry Food Quantity:</label>
            <input type="number" id="dry_food_qty" name="dry_food_qty" min="0">
        
            <label for="fresh_food_qty">Fresh Food Quantity:</label>
            <input type="number" id="fresh_food_qty" name="fresh_food_qty" min="0">
        
            <label for="canned_food_qty">Canned Food Quantity:</label>
            <input type="number" id="canned_food_qty" name="canned_food_qty" min="0">
        
            <label for="milk_cold_qty">Milk/Cold Food Quantity:</label>
            <input type="number" id="milk_cold_qty" name="milk_cold_qty" min="0">
        
            <label for="spice_qty">Spice Quantity:</label>
            <input type="number" id="spice_qty" name="spice_qty" min="0">
        
            <button type="submit">Submit</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}
        <p style="text-align: center;"><a href="/admin_requester">Đến trang quản lý yêu cầu</a></p>
    </div>
</body>
</html>
